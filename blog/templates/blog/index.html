<h4> Post </h4>
<p><a href="{%url 'users:logout' %}"> Logout</a>
<p><a href="{%url 'new'%}">New Post</a>
{% if posts%}
  <ul>
    {% for post in posts %}
      <li>
        <a href="{%url 'show' post.id%}">{{post.title}}</a>
        <span>{{post.created_at}}</span>
      </li>
    {% endfor %}
  </ul>
{% endif %}
