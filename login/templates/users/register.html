<h4>Register</h4>
<a href="{% url 'users:login' %}" style="float:right"> Login </a>
{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
<form action="{%url 'users:create'%}" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
    <tr><td><input type="submit" value="Register"/></td></tr>
  </table>
</form>
