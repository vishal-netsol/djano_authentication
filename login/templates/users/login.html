<h4>Login</h4>
{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
<a href="{% url 'users:register' %}" style="float:right"> Register </a>
<form action="{%url 'users:authenticate'%}" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
    <tr><td><input type="submit" value="Login"/></td></tr>
  </table>
</form>
